<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-left: 70px;

        .good {

        }

    <div class="good">
    </div>
    <div id="align">

        <div class="good"></div>
    </div>
    <div id="first">
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
    </div>
    <div id="second">
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
        <div class="good"></div>
    </div>
</body>
</html>
