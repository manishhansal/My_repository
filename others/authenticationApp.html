<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        #container {
            display: flex;
            min-height: 500px;
            padding: 5px;
        }

        #registerContainer,
        #loginContainer {
            flex: 1;
            border: 1px solid #cecece;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="registerContainer">
            <h1>Register</h1>
            <form>
                <input type="text" id="name" placeholder="Name :" /> <br />
                <input type="email" id="email" placeholder="Email :" /> <br />
                <input type="password" id="password" placeholder="password :"> <br />
                <input type="text" id="username" placeholder="Username :" /> <br />
                <input type="text" id="mobile" placeholder="Mobile :" /> <br />
                <input type="text" id="description" placeholder="Description :" /> <br />
            </form>
            <button onclick="register()">REGISTER</button>
        </div>
        <div id="loginContainer">
            <h1>Login</h1>
            <form>
                <input type="password" id="loginPassword" placeholder="password :"> <br/>
                <input type="text" id="loginUsername" placeholder="Username :"> <br />
            </form>
            <button onclick="login()">LOGIN</button>
        </div>
    </div>

    <script>
        // let btn = document.getElementById("btn")
        // btn.addEventListener("click", register)
        // function register() {

        async function register(){
            try {
                let registerData = {
                    name : document.getElementById("name").value,
                    email : document.getElementById("email").value,
                    password : document.getElementById("password").value,
                    username : document.getElementById("username").value,
                    mobile : document.getElementById("mobile").value,
                    description : document.getElementById("description").value,
                }
                console.log(registerData);
                let registerDataJson = JSON.stringify(registerData);

                let res = await fetch(`http://masai-api-mocker.herokuapp.com/auth/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type" : "application/json",
                    },
                    body: registerDataJson,
                });

                let data = await res.json();
                console.log(data);
            } catch (err) {
                console.log(err);
            }
        };

        async function login(){
            try {
                let loginData = {
                    password : document.getElementById("loginPassword").value,
                    username : document.getElementById("loginUsername").value,
                }
                console.log(loginData);
                let loginDataJson = JSON.stringify(loginData);

                let res = await fetch(`http://masai-api-mocker.herokuapp.com/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type" : "application/json",
                    },
                    body: loginDataJson,
                });

                let data = await res.json();
                console.log(data);
            } catch (err) {
                console.log(err);
            }
        };

</body>
